    <main>
        <h2 class="login">Log in / Sign in</h2>
        
        <div id="formmessage"></div>

        <form action="/wdd230/suggestions.txt" target="_blank">
            
            <fieldset>
                <legend>Sign Up and Rate us</legend>    
                
                <div class="grid">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>

                <div class="grid">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Insert your password" required>
                </div>

                <div class="grid">
                    <label for="password">Confirm your password</label>
                    <input type="password" id="confirm" name="password" placeholder="repeat your password" required>
                </div>

                <div class="grid">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email" required>
                </div>
                
                <div class="grid">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="grid">
                    <label for="rating">Rate my page</label>
                    <input type="number" name="rating" id="rating" min="1" max="10" placeholder="1-10" required>
                </div>
            </fieldset>
            <input type="submit" class="button">
        </form>
